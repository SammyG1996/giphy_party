<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class='bg-dark position-relative'>

  <nav class="navbar navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand">Giphy Party</a>
      <span>Powered By Giphy.com</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center">
      
        <div class="col-12 col-md-10 col-lg-8 m-3">  
          
          <form class="d-flex">
          <input class="form-control me-2 " id="search" type="search" placeholder="Search for a gif..." aria-label="Search" autocomplete="off">
          <button class="btn btn-primary mx-1" id="searchBtn">Search</button>
          <button class="btn btn-danger mx-1" type="remove" id="remove">Remove</button>
        </form>
        
      </div>
    
    </div>

</div>

  <div class="container" >

    <div class="row justify-content-center" id="imgs"></div>

  </div>
  

  






<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
